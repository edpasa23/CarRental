<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org.org">

<head>
    <meta charset="UTF-8">
    <title>Header Template</title>
</head>
<body>
<header th:fragment = "header">
    <div align="center">
<h1>[[#{application.header}]]</h1>
    </div>
</header>

<footer th:fragment="footer">
    <p>[[#{application.footer}]]</p>
</footer>

</body>
</html>
