<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/base-template :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <header th:replace="layout/base-template :: header"></header>
    <br/>
    <section th:fragment="create-account" class="py-4 mb-4 bg-transparent">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                        <a th:href="@{/createAccount}" class="btn btn-dark btn-block">
                            <i class="fas fa-plus"></i> [[#{user.create-account}]]
                        </a>
                </div>
            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group">
                                    <input placeholder="Username" type="text" class="form-control" name="username" id="username"/>
                                </div>
                                <div class="form-group">
                                    <input placeholder="Password" type="password" class="form-control" name="password" id="password"/>
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-block"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<footer th:replace="layout/base-template :: footer"/>

</body>
</html>
